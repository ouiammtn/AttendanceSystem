# SonarQube Project Metadata
sonar.projectKey=AttendanceSystem
sonar.projectName=AttendanceSystem
sonar.projectVersion=1.0

# Path to the source code
sonar.sources=app,resources
sonar.tests=tests

# Exclude unnecessary directories (e.g., vendor, node_modules, storage, public)
sonar.exclusions=vendor/**,node_modules/**,storage/**,public/**,bootstrap/**,resources/views/errors/**

# PHP-specific configuration
sonar.php.file.suffixes=php
sonar.php.exclusions=vendor/**

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Log settings (optional)
sonar.log.level=INFO

# Include Blade templates in analysis
sonar.php.includePaths=resources/views

# PHPUnit test coverage (if available)
sonar.php.coverage.reportPaths=storage/coverage/clover.xml

# Optional: Add Laravel-specific tools (if using static analysis tools like PHPStan or Larastan)
sonar.php.tools.reportPaths=storage/reports/phpstan.json

# Ensure test files are handled correctly
sonar.test.inclusions=tests/**
